name: Deploy Flipkart Clone

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create backup
        run: |
          timestamp=$(date +%Y%m%d_%H%M%S)
          mkdir -p backup_$timestamp
          cp -r src backup_$timestamp/
          cp -r .editorconfig backup_$timestamp/
          cp -r angular.json backup_$timestamp/
          cp -r package.json backup_$timestamp/
          cp -r tsconfig*.json backup_$timestamp/
          
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build --prod
          
